<div class="yuzu-import-dialog umbracoDialog" ng-controller="Yuzu.Delivery.UmbracoImportViewModel.ManualMappingAllDialog as vm">

    <form name="manualMapsDialogForm" no-validate val-form-manager>

        <umb-editor-view>

            <umb-editor-header name="vm.title"
                               name-locked="true"
                               hide-alias="true"
                               hide-icon="true"
                               hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-load-indicator ng-if="vm.loading">
                </umb-load-indicator>

                <div class="umb-pane" ng-if="!vm.loading">

                    <umb-box>
                        <umb-box-content>

                            <div class="umb-table-condensed">
                                <div class="umb-table-head">
                                    <div class="umb-table-row">
                                        <div class="umb-table-cell not-fixed">
                                            ViewModel
                                        </div>
                                        <div class="umb-table-cell mapped">
                                            Property
                                        </div>
                                        <div class="umb-table-cell">
                                            Type
                                        </div>
                                        <div class="umb-table-cell">
                                            Action
                                        </div>
                                    </div>
                                </div>
                                <div class="umb-table-body">
                                    <div class="umb-table-row" ng-repeat="map in vm.activeMaps">
                                        <div class="umb-table-cell not-fixed">
                                            {{map.dest}}
                                        </div>
                                        <div class="umb-table-cell">
                                            {{map.destMember}}
                                        </div>
                                        <div class="umb-table-cell">
                                            {{map.resolver}}
                                        </div>
                                        <div class="umb-table-cell">
                                            {{map.interface}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </umb-box-content>
                    </umb-box>

                </div>

            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button type="button"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>

        </umb-editor-view>

    </form>

</div>
